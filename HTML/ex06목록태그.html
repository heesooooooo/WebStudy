<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록태그 >> 형제 태그 -->
    <!-- 1. 순서가 있는 목록태그 -->
    <!-- ol태그 : ordered list -->
    <!-- 짝꿍 태그로 li태그 필수!! -->
    <ol>
        <li>강아람</li>
        <li>우동희</li>
        <li>이지훈</li>

    </ol>

    <!-- 2. 순서가 없는 목록태그 -->
    <!-- ul태그 : unordered list -->
    <ul>
        <li>정규원</li>
        <li>박준범</li>
        <li>김상원</li>
    </ul>




    
</body>
</html>
