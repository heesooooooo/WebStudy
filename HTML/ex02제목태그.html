<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        한글 인코딩?
        >> EUC-KR(옛날 방식) 
            정연재 >> 정 + 연 + 재
        : 표현 범위 좁음 / 용량 적음 (2byte)
        >> UTF-8(요즘 방식)
            정연재 >> ㅈ ㅓ ㅇ ㅇ ㅕ ㄴ ㅈ ㅐ
        : 표현 범위 넓음 / 용량 많음 (3byte)
     -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02제목태그</title>
</head>
<body>
    
    <!-- 본문의 제목 태그
        1. h태그
        >> header의 약자
        >> 1~6까지 존재 (1이 가장 큼)
    -->
    <h1>정연재</h1>
    <h2>엄희수</h2>
    <h3>김동현</h3>
    <h4>이동주</h4>
    <h5>박종현</h5>
    <h6>정연재</h6>

    <!-- 2. p태그
        >> 본문의 내용을 정의하는 태그
        >> paragraph(단락)의 약자
    -->
        <!-- &nbsp : 공백을 의미하는 약속 기호 -->
    <p> 10분 남았 &nbsp&nbsp&nbsp&nbsp&nbsp 당 
        <!-- 3. br태그 ** 단독 태그 **
            >> 개행을 위한 태그
            >> break의 약자
        -->
        <br><br><br><br>
        집에 가자ㅏ <br>
        야호
    </p>

    <!-- 4. hr태그
        >> 단락간의 구분을 할 때 사용하는 태그
        >> horizontal rule의 약자 
        >> 수평선을 그어주는 단독 태그
        너비 : width
        크기 : size
        색상 : color
    -->
    <hr width="10px" size="50px" color="red">







</body>
</html>
