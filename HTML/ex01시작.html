<!-- html문서의 주석 역할 ctrl /
    1. HTML 문서 구조
-->
<html> <!-- 1) 해당하는 문서가 html임을 나타내는 태그 --> 
    <head> <!-- 2) 문서의 머릿글을 정의하는 태그 -->
        <!-- 3) 문서의 제목 정의-->
        <title>우리의 첫번째 웹페이지</title>
        <meta> <!-- 4) 문서의 정보 정의 ex) 한글 인코딩 / 화면에 보여지는 크기 -->
    </head>
    <body> <!-- 5) HTML에 출력되었으면 하는 내용을 작성하는 공간 -->

        Hello World! 👽

        <!-- 실행 단축키 : alt L O -->
        <!-- 이모지 : window . -->

    </body>
</html>
