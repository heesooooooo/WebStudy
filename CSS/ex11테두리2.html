<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모서리를 둥글게 만드는 속성
        border-radius
        : px 단위로 값 부여 가능
        : % 부여 >> 4변이 동일한 길이를 가졌을 때 사용하기!
        */

        div{
            width: 100px;
            height: 100px;
            background-color: green;
            /* border-radius: 50%; */
            border-top-left-radius: 50% ;
            border-bottom-right-radius: 50% ;
        }
    </style>


</head>
<body>
    <div>

    </div>




</body>
</html>
